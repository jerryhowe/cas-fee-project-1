<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/notes-list.css">
    <script src="../scripts/libs/handlebars-v4.7.7.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script type="module" src="../scripts/controllers/note-controller.mjs"></script>
    <script type="module" src="../scripts/utils/date-util.mjs"></script>
    <script src="../modal.js"></script>
    <script src="https://kit.fontawesome.com/0b73532c56.js" crossorigin="anonymous"></script>

    <title>Notes Pro</title>

    <script id="notes-list-template" type="text/x-handlebars-template">
        <div class="notes-list">
            <ul>
                {{#each parsedNotes}}
                    <li>
                        <label class="note-child-done">
                            <input type="checkbox" name="checkbox" data-done-note-id value="{{done}}">Done {{#if done}}
                            [{{completionDate}}]{{/if}}
                        </label>
                        <div class="note-child-title-desc title-desc">
                            <header>
                                <h3>{{title}}</h3><h4>{{importance}}</h4>
                            </header>
                            <textarea readonly resizable="false">{{description}}</textarea>
                        </div>
                        <span class="note-child-edit-delete">
                            <button class="edit-button" data-edit-note-id="{{id}}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-button" data-delete-note-id={{id}}>
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </span>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>
</head>
<body>

<nav class="topnav" id="top-navigation-bar">
    <!--  <a href="#home">Home</a>-->
    <a href="#" class="tablinks active" onclick="openTab(event, 'allNotes')">All Notes</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDueDate')">By Due Date</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDateCreated')">By Date Created</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byImportance')">By Importance</a>
    <span class="lightmode-darkmode">
        <i class="fas fa-sun" onclick="toggleLightModeDarkMode(false)"></i> /
        <i class="fas fa-moon" onclick="toggleLightModeDarkMode(true)"></i>
    </span>
    <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        <i class="fa fa-bars"></i>
    </a>
</nav>
<div id="allNotes" class="tabcontent default">
    <div class="all-notes-title">
        <h2>All Notes</h2>
        <button id="create-note-button" class="create-button">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div id="notes-container"></div>
</div>

<div id="byDueDate" class="tabcontent">
    <h2>By Due Date</h2>
    <p>to be implemented...</p>
</div>

<div id="byDateCreated" class="tabcontent">
    <h2>By Date Created</h2>
    <p>to be implemented...</p>
</div>

<div id="byImportance" class="tabcontent">
    <h2>By Importance</h2>
    <p>to be implemented...</p>

    <div id="target"></div>
</div>

<custom-modal id="delete-confirmation-modal">
    <h1 slot="title">Delete Confirmation</h1>
    <p>Are you sure you want to delete this note?</p>
</custom-modal>

<custom-modal id="create-edit-modal" hideActionButtons>
    <h1 slot="title">Create/ Edit Note</h1>
    <form class="form" id="form">
        <label for="title">Title</label>
        <input
                required
                type="text"
                name="title"
                id="title"
        />
        <label for="description">Description</label>
        <textarea
                id="description"
        ></textarea>
        <label for="importance">Importance</label>
        <select id="importance">
            <option value="1">1 - Very Important</option>
            <option value="2">2 - Important</option>
            <option value="3" selected>3 - Normal</option>
            <option value="4">4 - Not So Important</option>
            <option value="5">5 - Not Important At All</option>
        </select>
        <label for="due-date">Due Date</label>
        <input id="due-date" type="date"/>
        <button type="submit">Create Note</button>
    </form>
</custom-modal>
</body>
</html>
