<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,700;0,900;1,200&display=swap"
            rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Todo App</title>
</head>
<body>
<header class="header">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <main class="content">
        <h1>To Do Form</h1>
        <form class="form" id="form">
            <label for="title">Title</label>
            <input
                    required
                    type="text"
                    name="title"
                    id="title"
            />
            <label for="description">Description</label>
            <textarea
                    id="description"
            ></textarea>
            <label for="importance">Importance</label>
            <select id="importance">
                <option value="1">1 - Very Important</option>
                <option value="2">2 - Important</option>
                <option value="3" selected>3 - Normal</option>
                <option value="4">4 - Not So Important</option>
                <option value="5">5 - Not Important At All</option>
            </select>
            <label for="duedate">Due Date</label>
            <input id="duedate" type="date" />
            <button type="submit">Create Note</button>
        </form>

        <button id="theme-button">Switch Theme</button>
    </main>
    <aside class="sidebar">
        <p>Here is some side bar text...</p>
        <p>blah blah blah</p>
    </aside>
    <footer class="footer">
        &#169; 2021 All Rights Reserved.
    </footer>
</div>

<script src="./scripts/index.js" defer></script>
</body>
</html>
