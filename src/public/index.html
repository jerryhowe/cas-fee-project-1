<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script src="scripts/handlebars-v4.7.7.js"></script>
    <script src="scripts/navbar.js"></script>
    <script type="module" src="controllers/note-controller.js"></script>

    <title>Notes App</title>

    <script id="notes-list-template" type="text/x-handlebars-template">
        <div class="body">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Importance</th>
                    <th>Creation Date</th>
                    <th>Due Date</th>
                    <th>Completion Date</th>
                    <th>Done</th>
                </tr>
                {{#each notes}}
                    <tr>
                        <td>{{title}}</td>
                        <td>{{description}}</td>
                        <td>{{importance}}</td>
                        <td>{{creationDate}}</td>
                        <td>{{dueDate}}</td>
                        <td>{{completionDate}}</td>
                        <td>{{done}}</td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </script>
</head>
<body>

<div class="topnav" id="myTopnav">
    <!--  <a href="#home">Home</a>-->
    <a href="#" class="tablinks" onclick="openTab(event, 'allNotes')">All Notes</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDueDate')">By Due Date</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDateCreated')">By Date Created</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byImportance')">By Importance</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
