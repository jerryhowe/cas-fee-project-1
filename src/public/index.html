<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/notes-list.css">
    <script src="scripts/libs/handlebars-v4.7.7.js"></script>
    <script src="scripts/navbar.mjs"></script>
    <script type="module" src="scripts/controllers/note-controller.mjs"></script>
    <script type="module" src="scripts/util/date-util.mjs"></script>
    <script src="https://kit.fontawesome.com/0b73532c56.js" crossorigin="anonymous"></script>

    <title>Notes Pro</title>

    <script id="notes-list-template" type="text/x-handlebars-template">
        <div class="notes-list">
            <h2>My Notes</h2>
            <ul>
                {{#each parsedNotes}}
                    <li>
                        <label class="note-child-done">
                            <input type="checkbox" name="checkbox" data-done-note-id value="{{done}}">Done {{#if done}}
                            [{{completionDate}}]{{/if}}
                        </label>
                        <div class="note-child-title-desc title-desc">
                            <header>
                                <h3>{{title}}</h3><h4>{{importance}}</h4>
                            </header>
                            <textarea>{{description}}</textarea>
                        </div>
                        <span class="note-child-edit-delete">
                        <button class="edit-button" data-edit-note-id="{{id}}"><i class="fas fa-edit"></i></button>
                        <button class="delete-button" data-delete-note-id="{{id}}"><i
                                class="fas fa-trash-alt"></i></button>
                    </span>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>
</head>
<body>

<div class="topnav" id="top-navigation-bar">
    <!--  <a href="#home">Home</a>-->
    <a href="#" class="tablinks active" onclick="openTab(event, 'allNotes')">All Notes</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDueDate')">By Due Date</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byDateCreated')">By Date Created</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'byImportance')">By Importance</a>
    <span class="lightmode-darkmode">
        <i class="fas fa-sun" onclick="toggleLightModeDarkMode(false)"></i> /
        <i class="fas fa-moon" onclick="toggleLightModeDarkMode(true)"></i>
    </span>
    <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div id="allNotes" class="tabcontent default">
    <h3>All Notes</h3>
    <div id="notes-container"></div>
</div>

<div id="byDueDate" class="tabcontent">
    <h3>By Due Date</h3>
    <p>to be implemented...</p>
</div>

<div id="byDateCreated" class="tabcontent">
    <h3>By Date Created</h3>
    <p>to be implemented...</p>
</div>

<div id="byImportance" class="tabcontent">
    <h3>By Importance</h3>
    <p>to be implemented...</p>

    <div id="target"></div>
</div>
</body>
</html>
